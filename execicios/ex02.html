  <body>
    <script>
      /*Elaborar um programe para uma pizzaria ,o qual leia o valor total de uma conta e quantos clientes vão pagá-la.Calcular e informa o valor a ser pago por cliente.
        Ex:
        valor da conta R$: 90.00
        Números de clientes :3
        Valor por clientes R$: 30.00
        */
      const valorTotal = 90.0;
      const clientes = 3;
      const valorPorcli = valorTotal / 3;
      alert(`o valor total da conta é: ${valorTotal.toFixed(2)}`);
      alert(`clientes que vão pagar : ${clientes}`);
      alert(`valor a ser pago por cliente: ${valorPorcli.toFixed(2)}`);
    </script>
